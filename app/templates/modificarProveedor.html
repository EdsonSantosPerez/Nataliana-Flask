{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Modificacion de productos</h3>
    <div class="box">

        <form method="POST" action="/modificarProveedor/{{ proveedor.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="rfc" placeholder="RFC del Proveedor" autofocus="" required value= {{ proveedor.rfc }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="calle" placeholder="Calle del Proveedor" autofocus="" required value= {{ proveedor.calle }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="colonia" placeholder="Colonia del Proveedor" autofocus="" required value= {{ proveedor.colonia }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="numInter" placeholder="Numero Interno del Proveedor" autofocus="" required value= {{ proveedor.numInter }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="numExter" placeholder="Numero Externo del Proveedor" autofocus="" value="0" value= {{ proveedor.numExter }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="razonSocial" placeholder="Razon Social del Proveedor" autofocus="" required value= {{ proveedor.razonSocial }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="telefono" placeholder="Telefono del Proveedor" autofocus="" required value= {{ proveedor.telefono }}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="fechaRegistro" placeholder="Fecha de registro del Proveedor" autofocus="" required value= {{ proveedor.fechaRegistro }}>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Modificar</button>
        </form>
    </div>
</div>
{% endblock %}
